<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interactive Drawing App</title>
  <link rel="stylesheet" href="index.css">
</head>
<body>
  <div class="app-container">
    <header>
      <h1>Drawing App</h1>
      <p>Unleash your creativity</p>
    </header>
    
    <div class="tools">
      <!-- Pen, Eraser, and Clear Buttons -->
      <button id="pen" class="tool-btn active">Pen</button>
      <button id="eraser" class="tool-btn">Eraser</button>
      <button id="clear" class="tool-btn clear-btn">Clear</button>
      
      <div class="controls">
        <div class="control-item">
          <label for="pen-size">Pen Size</label>
          <input type="range" id="pen-size" min="1" max="20" value="5">
        </div>
        
        <div class="control-item">
          <label for="pen-color">Pen Color</label>
          <input type="color" id="pen-color" value="#000000">
        </div>
        
        <div class="control-item">
          <label for="bg-color">Background Color</label>
          <input type="color" id="bg-color" value="#ffffff">
        </div>
      </div>
    </div>
    
    <div class="canvas-container">
      <canvas id="drawing-canvas"></canvas>
    </div>
    
    <footer>
      <p>&copy; 2025 Drawing App | Designed for Fun</p>
    </footer>
  </div>

  <script src="index.js"></script>
</body>
</html>
